 <ng-container *ngIf="actions.includes('select')">
    <button mat-button i18n (click)="this.select()">Select address</button>
</ng-container>
<ng-container *ngIf="actions.includes('edit')">
    <button mat-button i18n (click)="this.edit()">{{address ? 'Edit address' :
        'New address'}}</button>
</ng-container>
<ng-container *ngIf="actions.includes('delete')">
    <button mat-button i18n (click)="this.delete()">Delete address</button>
</ng-container>
