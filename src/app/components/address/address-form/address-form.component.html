<form class="container--vertical" [formGroup]="form">
  <ng-container *ngIf="address">
    <h3 i18n>Edit address</h3>
  </ng-container>
  <ng-container *ngIf="!address">
    <h3 i18n>New address</h3>
  </ng-container>
  <mat-form-field [floatLabel]="'always'">
    <mat-label i18n>Street name</mat-label>
    <input matInput type="text" formControlName="streetName" />
  </mat-form-field>
  <div class="container--horizontal">
    <mat-form-field class="field--short" [floatLabel]="'always'">
      <mat-label i18n>Street number</mat-label>
      <input matInput type="number" formControlName="streetNumber" />
    </mat-form-field>
    <mat-form-field class="field--short" [floatLabel]="'always'">
      <mat-label i18n>Floor</mat-label>
      <input matInput type="number" formControlName="floor" />
    </mat-form-field>
    <mat-form-field class="field--short" [floatLabel]="'always'">
      <mat-label i18n>Door</mat-label>
      <input matInput type="text" formControlName="door" />
    </mat-form-field>
  </div>
  <mat-form-field class="field--medium" [floatLabel]="'always'">
    <mat-label i18n>ZIP Code</mat-label>
    <input matInput type="text" formControlName="zipCode" />
  </mat-form-field>
  <mat-form-field [floatLabel]="'always'">
    <mat-label i18n>City</mat-label>
    <input
      matInput
      type="text"
      formControlName="cityId"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"
      [displayWith]="displayCity()">
      @for (city of filteredCities | async; track city) {
      <mat-option
        [value]="city.id">
        {{city.name}}
      </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field [floatLabel]="'always'">
    <mat-label i18n>Province</mat-label>
    <mat-select formControlName="provinceId">
      <mat-option *ngFor="let province of provinces" [value]="province.id">
        {{province.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field [floatLabel]="'always'">
    <mat-label i18n>Country</mat-label>
    <mat-select formControlName="countryId">
      <mat-option *ngFor="let country of countries" [value]="country.id">
        {{country.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="container--horizontal">
    <mat-slide-toggle labelPosition="before"
      formControlName="isDefault">Default address</mat-slide-toggle>
    <mat-slide-toggle labelPosition="before"
      formControlName="isBilling">Billing address</mat-slide-toggle>
  </div>
  <div class="container--horizontal-end">
    <button mat-button type="reset" i18n>Reset</button>
    <button mat-flat-button type="submit" i18n>Confirm</button>
  </div>
</form>
