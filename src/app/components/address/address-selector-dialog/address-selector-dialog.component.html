<div class="address-selector container--vertical">
  <h2 mat-dialog-title i18n>Select address</h2>
  <mat-dialog-content>
    <p *ngIf="(addresses | async)!.length < 1" i18n>
      You do not have any addresses.
    </p>
    <ng-container *ngFor="let address of addresses | async">
      <app-address-card [address]="address" [actions]="true">
        <button mat-button (click)="addressSelected(address)" i18n>
          Select
        </button>
      </app-address-card>
    </ng-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <app-address-creator></app-address-creator>
  </mat-dialog-actions>
</div>
