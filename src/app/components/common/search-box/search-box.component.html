<form [formGroup]="form" (submit)="search()">
    <mat-form-field appearance="outline">
        <input matInput type="search" formControlName="name" i18n-placeholder
            placeholder="Search..." (input)="search()">
        <button type="submit" mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>
