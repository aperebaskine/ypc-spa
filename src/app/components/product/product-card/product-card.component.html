<mat-card>
    <mat-card-header>
        <img mat-card-image src="public/images/logo.png" />
    </mat-card-header>
    <mat-card-content>
        {{product?.name}}
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions>
            <button mat-raised-button>View</button>
            <button mat-flat-button>Add to cart</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
