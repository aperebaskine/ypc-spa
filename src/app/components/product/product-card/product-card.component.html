<mat-card>
  <mat-card-header>
    <img mat-card-image src="images/unknown-image.png" />
  </mat-card-header>
  <mat-card-content>
    {{ product?.name }}
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <a [routerLink]="['/product', product?.id]">
        <button mat-raised-button>
          View
        </button>
      </a>
      <button mat-flat-button>Add to cart</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
