<div>
    <form [formGroup]="searchForm" (submit)="submitSearchForm()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select>
                <mat-option
                    *ngFor="let category of categories"
                    [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
