<div>
    <p>Filters</p>
    <form [formGroup]="searchForm" (submit)="submitSearchForm()">
        <mat-form-field floatLabel="always">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Example: Ryzen 4070">
        </mat-form-field>
        <mat-form-field floatLabel="always">
            <mat-label>Category</mat-label>
            <mat-select>
                <mat-option
                    *ngFor="let category of categories | async"
                    [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field floatLabel="always">
            <mat-label>Launch date</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date">
                <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix
                [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <div class="inline-form-fields">
            <mat-form-field style="width:128px;" floatLabel="always">
                <mat-label>from</mat-label>
                <input matInput type="number" min="0" class="example-right-align">
                <span matTextPrefix>€</span>
            </mat-form-field>
            <span class="divider"> - </span>
            <mat-form-field style="width:128px;" floatLabel="always">
                <mat-label>to</mat-label>
                <input matInput type="number" min="0" class="example-right-align">
                <span matTextPrefix>€</span>
            </mat-form-field>
        </div>
        <mat-slide-toggle labelPosition="before">Show only in stock</mat-slide-toggle>
    </form>
</div>
