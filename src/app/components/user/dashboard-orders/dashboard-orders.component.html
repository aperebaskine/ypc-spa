<div class="container--vertical">
    <h3 i18n>My orders</h3>
<ng-container *ngIf="this.orders; then orders else empty"></ng-container>

<ng-template #orders>
    <app-order-card *ngFor="let order of this.orders"
        [order]="order"></app-order-card>
</ng-template>

<ng-template #empty>
    <p i18n>You don't have any orders placed.</p>
</ng-template>

</div>
